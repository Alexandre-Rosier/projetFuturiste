    <div class="slide">
        
        <img id=myImg src="img/welcome.jpg" alt="Welcome"><h2 id="h2Img">Welcome to the future</h2></img>
        
    </div>


    <div>
        <ul class="ulList">
            <li>
                <button data-src="img/onBoard.jpg" onclick="changeImg(this)" data-title="Beautiful Board">On Board</button>
                <button data-src="img/counter.jpg" onclick="changeImg(this)" data-title="Speed Unlimited">Speed</button>
                <button data-src="img/reactor.jpg" onclick="changeImg(this)" data-title="Get an incredible engine">Engine</button>
                <button data-src="img/coffee.jpg" onclick="changeImg(this)" data-title="We think about all">Little late ?</button>

            </li>
        </ul>
    </div>
    
    <script>
 
            function changeImg(choice){
                const myImg = document.getElementById("myImg")
                const titleSlide = document.getElementById('h2Img')
                const srcButton = choice.dataset.src
                const title = choice.getAttribute("data-title")
                titleSlide.innerHTML = title
                myImg.src = srcButton
            }
            
       
    </script>
